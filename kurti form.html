<html>
<head>
<title>Order Kurti</title>
<style>
body{
background-color:pink;
}
h1{
text-align:center;
color:blue;
}
h2{
color:green;
}
</style>
</head>
<body>
<h1>ORDER YOUR KURTIS HERE...</h1>
<form method="post" action="Order.html" autocomplete="on">
<fieldset><legend><h2>CUSTOMER DETAILS</h2></legend>
<p><b>NAME:</b><input type="text" name="name" size="25" maxlength="25" placeholder="Enter your name"><br><br>
<b>PHONE NUMBER:</b><input type="text" name="phone" size="10" maxlength="10" placeholder="Contact no."><br><br>
<b>EMAIL ID:</b><input type="email" name="email" size="30" maxlength="30" placeholder="Enter email id"><br><br></p>
</fieldset>
<fieldset><legend><h2>MEASUREMENTS</h2></legend>
<p><b>FABRIC-MATERIAL:</b> 
            <select name = "material">
		<option>Art Silk</option>
		<option>Cotton</option>
		<option>Linen</option>
		<option>Nylon</option>
		<option>Rayon</option>
		<option>Silk</option>
		<option>Chiffon</option>
		<option>Crepe</option>
		<option>Georgette</option>
		</select><br><br>
<b>QUANTITIES:</b><input type="number" name="quantities" max="20" min="1"><br><br>
<strong>Top-Length:</strong><input type="text" name="top-len" placeholder="30 inches"><br><br>
<strong>Chest-Size:</strong><input type="text" name="c-size" placeholder="12 inches"><br><br>
<strong>Sleeve-length:</strong>
            <select name = "sleeve-len">
		<option>Full Sleeve</option>
		<option>3/4 Sleeve</option>
		<option>Elbow Sleeve</option>
		<option>Normal Sleeve</option>
		<option>Sleeveless</option>
		</select><br><br>
<strong>Shoulder-size:</strong><input type="text" name="top-len" placeholder="18 inches"><br><br>
<strong>Share your design:</strong> <input type="file" name="design" single></p><br><br>
</fieldset>
<p><input type = "submit" value = "Submit">                <input type = "reset" value = "Clear"></p>
</body>
</html>
